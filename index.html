<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>wildly.cc</title>
  </head>
  <body>
    <div>
      <img
        data-speed="0.8"
        src="assets/mountains.png"
        class="bg-mountain parallax"
        draggable="false"
      />
      <img
        data-speed="0.5"
        src="assets/stars.png"
        class="bg-stars parallax"
        draggable="false"
      />
      <img
        data-speed="0.5"
        src="assets/clouds.png"
        class="bg-clouds parallax"
        draggable="false"
      />
      <img
        data-speed="0.6"
        src="assets/moon.png"
        class="bg-moon parallax"
        draggable="false"
      />
      <img
        data-speed="0.6"
        src="assets/sun.png"
        class="bg-sun parallax"
        draggable="false"
      />
      <img
        src="assets/grass.png"
        class="bg-grass"
        draggable="false"
        id="content"
      />
    </div>
    <h1 class="title">Robert Henkel</h1>

    <a class="scroll-arrow" href="#content">
      <div>
        <img src="assets/vector/arrow.svg" />
      </div>
    </a>

    <div class="content">
      <div class="content__navbar">
        <a href="#about"><img src="assets/vector/person.svg" /> About</a>
        |
        <a href="#projects"><img src="assets/vector/folder.svg" /> Projects</a>
        |
        <a href="#contact"><img src="assets/vector/contact.svg" /> Contact</a>
      </div>
    </div>
  </body>
</html>
